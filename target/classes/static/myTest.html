<!DOCTYPE html>
<meta charset="utf-8">
<html>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<head>
    <title>myTest</title>
</head>
<body>
    <div>
        <button id="select" type="button">获取按钮</button>
    </div>
    <div>
        <button id="insert" type="button">插入按钮</button>
    </div>
    <div>
        <button id="redisTest" type="button">redis测试按钮</button>
    </div>
    <div>
        <button id="change" type="button">设为1</button>
    </div>
    <div>
        <button id="return" type="button">设为2</button>
    </div>
    <div>
        <button id="delete" type="button">删除</button>
    </div>
    <div>
        <form id="getForm">
            <label>获取的key</label><input name="key" id="get_key" />
        </form>
        <button id="getValue">获得的值</button>
    </div>
    <div>
        <form id="changeForm">
            <label>修改的key</label><input name="key" id="change_key" />
            <label>修改的value</label><input name="value" id="change_value" />
        </form>
        <button id="changeValue">修改</button>
    </div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function (){
        $("#getValue").click(function (){
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/getValue.do",
                dataType: 'json',
                data: {
                    'key':$('#get_key').val()
                },
                success:function (data){
                    if (data.result =="100") console.log(data.data);
                    else if(data.result=="200") console.log("为空");
                },
                error:function (data){
                    console.log("error");
                }
            })
        })
    })
    $(document).ready(function (){
        $("#changeValue").click(function (){
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/changeValue.do",
                dataType: 'json',
                data: {
                    'key':$('#change_key').val(),
                    'value':$('#change_value').val()
                },
                success:function (data){
                    if (data.result =="100") console.log("修改成功");
                    else console.log("修改失败");
                },
                error:function (data){
                    console.log("error");
                }
            })
        })
    })
